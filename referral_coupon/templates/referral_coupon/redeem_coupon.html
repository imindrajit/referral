<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/controllers/couponController.js"></script>
    <script type="text/javascript" src="/static/js/services/couponServices.js"></script>
    <title>Redeem Coupon</title>
</head>
<h1>Redeem Coupon</h1>
<a href="/home/">Home</a>
<body data-ng-app="app">
<div ng-controller="couponController" style="margin-top: 50px;">
    <div class="error" ng-show="showError" style="margin-left: 100px;">
        <p style="color: red;">[[ errorMessage ]]</p>
    </div>
    <form id="redeem_coupon_form" ng-show="!showSuccessMessage">

        <label for="email">Email</label>
        <input id="email" style="margin-left: 61px;" type="email" name="user_email" ng-model="couponUser.email" required><br>
        <label for="coupon_code">Coupon Code</label>
        <input id="coupon_code" style="margin-left: 6px;" type="text" name="coupon_code" ng-model="couponUser.code" required><br>

        <div style="margin-top: 20px;margin-left: 116px;">
            <input type="button" ng-click="redeemCode()" value="Redeem Coupon">
        </div>
    </form>
    <div ng-show="showSuccessMessage" style="margin-top: 40px;margin-left: 100px; color: green;">
        <p>Coupon Redeemed.</p>
    </div>
</div>
</body>
</html>
