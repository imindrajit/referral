<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/controllers/referralController.js"></script>
    <script type="text/javascript" src="/static/js/services/referralServices.js"></script>
    <title>All Users</title>
</head>
<h1>All Users</h1>
<a href="/home/">Home</a>
<body data-ng-app="app">
<div ng-controller="referralController" style="margin-top: 50px;" data-ng-init="getAllUsers()">
    <div>Name&nbsp;&nbsp;&nbsp;Referral Score</div>
    <div ng-repeat="user in allUsers">
        <a href="/user/[[ user.id ]]">[[ user.name ]]</a>&nbsp;&nbsp;&nbsp;[[ user.referral_score ]]
    </div>
</div>
</body>
</html>
