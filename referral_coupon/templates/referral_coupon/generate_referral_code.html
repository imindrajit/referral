<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/controllers/referralController.js"></script>
    <script type="text/javascript" src="/static/js/services/referralServices.js"></script>
    <title>Generate Referral Code</title>
</head>
<h1>Generate Referral Code</h1>
<a href="/home/">Home</a>
<body data-ng-app="app">
<div ng-controller="referralController" style="margin-top: 50px;">
    <div class="error" ng-show="showError" style="margin-left: 100px;">
        <p style="color: red;">[[ errorMessage ]]</p>
    </div>
    <form id="user_form">

        <label for="email">Email</label>
        <input id="email" style="margin-left: 61px;" type="email" name="user_email" ng-model="rcodeUser.email" required><br>
        <label for="referral_code" ng-show="showSuccessMessage">Referral Code</label>
        <input id="referral_code" ng-show="showSuccessMessage" style="margin-left: 5px;" type="text" name="referral_code" ng-model="rcodeUser.referral_code" readonly><br>

        <div style="margin-top: 20px;margin-left: 95px;">
            <input type="button" ng-click="generateReferralCode()" value="Generate Referral Code">
        </div>
    </form>
    <div ng-show="showSuccessMessage" style="margin-top: 40px;margin-left: 100px; color: green;">
        <p>Referral Code generated</p>
    </div>
</div>
</body>
</html>
